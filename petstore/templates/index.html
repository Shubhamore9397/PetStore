{% extends 'base.html' %}
{% load static %}

{% block 'main' %}
<div class="row mx-auto">
    <!-- Product1 -->
     {% for pet in pets %}
    <div class="card col-md-3 m-2" style="width: 18rem;">
    <img src="" class="card-img-top" alt="image not available">
        <div class="card-body">
            <h5 class="card-title">{{ pet.name }}</h5>
            <h5 class="card-title">{{ pet.breed }} {{ pet.type }}</h5><br>
            <p class="card-text">Gender: {{pet.gender}}</p>
            <p class="card-text">Description: {{pet.description}}</p>
            <strong>Rs. {{pet.price}}</strong>
            <br>
            <a href="/details/{{ pet.id }}" class="btn btn-warning">View Details</a>
            <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
    </div>
    {% endfor %}
</div>



{% endblock 'main' %}
